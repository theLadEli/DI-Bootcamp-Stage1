    <title>Currency Converter</title>

<body>
    <h1>Currency Converter</h1>

    <form>
        <h3>From:</h3>
        <input type="number" name="from-number" id="from-number">
        <select class="currency-selector" name="from-currency" id="from-currency">
            <!-- Values to by dynamically loaded using JS -->
        </select>
    
        <h3>To:</h3>
        <input type="number" name="to-number" id="to-number">
        <select class="currency-selector" name="from-currency" id="from-currency">
            <!-- Values to by dynamically loaded using JS -->
        </select>
        <br>
        <input type="submit" value="Submit"></form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
